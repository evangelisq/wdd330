<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Vancouver Paradise</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <main class="login-container">
    <h1>Login to Vancouver Paradise</h1>
    <form onsubmit="handleLogin(event)" class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />

      <div class="form-extras">
        <label><input type="checkbox" id="remember" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
    <p class="back-link"><a href="index.html">‚Üê Back to Home</a></p>
  </main>

  <script>
   function handleLogin(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (email && password) {
    const name = email.split("@")[0];

    // Save to localStorage
    localStorage.setItem("username", name);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", password); // üëà For demo use ONLY

    alert("Welcome back, " + name + "!");
    window.location.href = "index.html";
  } else {
    alert("Please enter both email and password.");
  }
}
  </script>
</body>
</html>
