<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Vancouver Paradise</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <main class="login-container">
    <h1>Login to Vancouver Paradise</h1>
    <form onsubmit="handleLogin(event)" class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <div class="form-extras">
        <label><input type="checkbox" id="remember" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
    <p class="back-link"><a href="index.html">← Back to Home</a></p>
  </main>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email && password) {
        alert("Welcome back, " + email + "!");
        // You could redirect or set session storage here
      } else {
        alert("Please enter valid credentials.");
      }
    }
  </script>
</body>
</html>
