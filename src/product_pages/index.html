<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Detail</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="productDetail">
        <h2 id="p-brand"></h2>
        <h3 id="p-name"></h3>
        <div id="image-container" class="productImage"></div>
        <p id="p-price" class="productCardPrice"></p>
        <p class="discount-badge" id="p-discount"></p>
        <p id="p-color" class="productColor"></p>
        <p id="p-description" class="productDescription"></p>

        <div class="productDetailAdd">
          <button id="addToCart">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
    <script type="module" src="../js/product.js"></script>
  </body>
</html>
