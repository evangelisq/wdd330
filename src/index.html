<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <div class="hero">
        <picture>
          <source media="(min-width: 1024px)" srcset="/images/banner.jpg" />
          <source media="(min-width: 600px)" srcset="/images/banner-md.jpg" />
          <img src="/images/banner-sm.jpg" alt="image of a high mountain lake" />
        </picture>

        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
          <a
            href="/product_listing/index.html?category=tents"
            class="category-link"
          >
            <img src="/images/tents.svg" alt="Tents" />
            <span>Tents</span>
          </a>
          <a
            href="/product_listing/index.html?category=backpacks"
            class="category-link"
          >
            <img src="/images/backpacks.svg" alt="Backpacks" />
            <span>Backpacks</span>
          </a>
          <a
            href="/product_listing/index.html?category=sleeping-bags"
            class="category-link"
          >
            <img src="/images/sleepingbags.svg" alt="Sleeping Bags" />
            <span>Sleeping Bags</span>
          </a>
          <a
            href="/product_listing/index.html?category=hammocks"
            class="category-link"
          >
            <img src="/images/hammocks.svg" alt="Hammocks" />
            <span>Hammocks</span>
          </a>
        </div>
      </section>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
